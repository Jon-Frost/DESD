{% extends 'marketplace/base.html' %}

{% block content %}
<div style="text-align: center; padding: 50px;">
    <h2>Join the Bristol Regional Food Network</h2>
    <p>Please select your account type to continue:</p>
    
    <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
        <a href="{% url 'signup_producer' %}" style="padding: 20px; background: #e8f5e9; border: 1px solid #2e7d32; text-decoration: none; color: black; border-radius: 8px;">
            <h3>I am a Producer</h3>
            <p>I want to list and sell local produce.</p>
        </a>

        <a href="{% url 'signup_customer' %}" style="padding: 20px; background: #f1f8e9; border: 1px solid #2e7d32; text-decoration: none; color: black; border-radius: 8px;">
            <h3>I am a Customer</h3>
            <p>I want to browse and buy local food.</p>
        </a>
    </div>
</div>
{% endblock %}
