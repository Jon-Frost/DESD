{% extends 'marketplace/base.html' %}

{% block content %}
<div style="max-width: 500px; margin: auto;">
    <h2>Producer Registration</h2>
    <p>Join the Bristol Regional Food Network and start listing your products.</p>
    
    <form method="post" style="background: #f9f9f9; padding: 20px; border-radius: 8px; border: 1px solid #c8e6c9;">
        {% csrf_token %}
        
        {% for field in form %}
            <div style="margin-bottom: 15px;">
                <label style="display: block; font-weight: bold;">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p style="color: red; font-size: 0.8rem;">{{ field.errors.as_text }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" style="background: #2e7d32; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Create Account
        </button>
    </form>
</div>
{% endblock %}
