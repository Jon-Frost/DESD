{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bristol Food Network{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'marketplace/styles.css' %}">
</head>
<body>

    <header class="top-bar">
        <div class="brand-name">Bristol Regional Food Network</div>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
                <span>Logged in as: <strong>{{ user.username }}</strong></span>
        
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" style="background: none; border: none; color: #2e7d32; cursor: pointer; text-decoration: underline; padding: 0; font: inherit;">
                        Logout
                    </button>
                </form>
            {% else %}
                <a href="{% url 'signup_choice' %}">Sign Up</a>
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
<! Thinkin of using the sidebar to add user specific information. 
   Like their order hsitory and other things>
    <div class="container">
        <aside class="sidebar">
            <h3>Menu</h3>
            <ul>
                <li><a href="#">Producers</a></li>
                <li><a href="#">Products</a></li>
            </ul>
        </aside>

        <main class="content">
            {% block content %}
            {% endblock %}
        </main>
    </div>

</body>
</html>
