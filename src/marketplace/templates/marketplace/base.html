{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bristol Food Network{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'marketplace/styles.css' %}">
</head>
<body>

    <header class="top-bar">
        <div class="brand-name">Bristol Regional Food Network</div>
        <nav class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
                <span>Welcome, {{ user.username }}</span>
                <a href="#">Logout</a>
            {% else %}
                <a href="{% url 'signup_choice' %}">Sign Up</a>
                <a href="#">Login</a>
            {% endif %}
</nav>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h3>Menu</h3>
            <ul>
                <li><a href="#">Producers</a></li>
                <li><a href="#">Products</a></li>
            </ul>
        </aside>

        <main class="content">
            {% block content %}
            {% endblock %}
        </main>
    </div>

</body>
</html>
